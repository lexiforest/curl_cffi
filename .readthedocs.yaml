# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

# Optionally declare the Python requirements required to build your docs
python:
   install:
   - requirements: docs/requirements.txt

sphinx:
  configuration: docs/conf.py

formats:
  - pdf
  - epub
