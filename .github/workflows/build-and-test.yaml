name: Build, test and release
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - bugfix/*
      - feature/*
    tags:
      - v*

permissions:
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          pip install mypy ruff
          make lint

  sdist:
    name: Build sdist wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: build sdist
        run: |
          make preprocess
          pip install build
          python -m build --sdist
          pip install ./dist/*.tar.gz

      - name: upload artifacts
        uses: actions/upload-artifact@v4  # https://github.com/actions/upload-artifact/issues/478
        with:
          path: ./dist/*.tar.gz
          overwrite: true

  bdist:
    name: Build bdist wheels and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12, macos-14, windows-2019]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      # macOS make is too old
      - if: runner.os == 'macOS'
        run: |
          brew install make automake libtool

      - name: Build and test wheels
        uses: pypa/cibuildwheel@v2.17.0

      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3

      - uses: actions/upload-artifact@v4  # https://github.com/actions/upload-artifact/issues/478
        with:
          path: ./wheelhouse/*.whl
          overwrite: true

  upload_all:
    needs: [bdist, sdist]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4.1.7  # https://github.com/actions/upload-artifact/issues/478
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: artifact
        path: dist

    - uses: pypa/gh-action-pypi-publish@v1.8.14
      if: startsWith(github.ref, 'refs/tags/')
      with:
        password: ${{ secrets.PYPI_TOKEN }}

    - name: Upload release files
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./dist/*.whl
          ./dist/*.tar.gz
