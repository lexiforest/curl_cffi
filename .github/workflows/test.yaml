name: test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - bugfix/*
      - feature/*
jobs:
  windows-i686:
    name: build windows wheels and test
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build
        uses: pypa/cibuildwheel@v2.12.0
        with:
          config-file: "{package}/ci-win32.toml"
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
  windows-x86_64:
    name: build windows wheels and test
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build
        uses: pypa/cibuildwheel@v2.12.0
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
  linux:
    name: build linux wheels and test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: docker/setup-qemu-action@v2
      - name: Build
        uses: pypa/cibuildwheel@v2.12.0
        env:
          # configure cibuildwheel to build native archs ('auto'), and some emulated ones
          CIBW_ARCHS_LINUX: auto aarch64
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
  macos:
    name: build macos wheels and test
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      # macOS make is too old
      - run: brew install make
      - name: Build
        uses: pypa/cibuildwheel@v2.12.0
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
