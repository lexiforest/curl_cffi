name: test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - bugfix/*
      - feature/*
jobs:
  bdist:
    name: build bdist wheels and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
          - os: macos-11
          - os: windows-2019
            arch: auto64
          - os: windows-2019
            arch: auto32
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      # macOS make is too old
      - if: runner.os == 'macOS'
        run: brew install make

      # build the x64 Windows wheel
      - if: runner.os == 'Windows' and runner.arch == 'auto64'
        run: echo "{CIBW_ARCHS_WINDOWS}={auto64}" >> $GITHUB_ENV

      # build the x32 Windows wheel
      - if: runner.os == 'Windows' and runner.arch == 'auto32'
        run: echo "{CIBW_ARCHS_WINDOWS}={auto32} {ARCH}={win32}" >> $GITHUB_ENV

      - name: Build
        uses: pypa/cibuildwheel@v2.12.0

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
